<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Charge Widget</title>
    <link rel="stylesheet" href="/assx/com.css/com.config.css">
</head>
<body>


    <audio src="/assx/play.mp3" class="ThisAudio" preload="auto"></audio>

    <script>

        const NewAudio = document.querySelector('.ThisAudio');

        let played = false;
        function PlaySound(){ played == false ? NewAudio.play() : '' }

        navigator.getBattery().then(controller => {

            console.log(controller)

            setInterval(() => {
                
                if(controller.charging){

                    PlaySound();
                    played = true;

                }else{

                    played = false;

                }

            }, );

        })

    </script>

</body>
</html>
